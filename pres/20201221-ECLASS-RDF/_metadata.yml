from: markdown+pipe_tables+autolink_bare_uris+citations+lists_without_preceding_blankline-smart
format:
  revealjs: 
    incremental: false
    slide-number: c/t
#scss theme file must be local
    theme: ontotext.scss
    logo:  https://presentations.ontotext.com/resources/ontotext.png
    embed-resources: false
    margin: 0
    width: 2000
    height: 1200
#    background-image: https://presentations.ontotext.com/resources/bkg1.png
#    background-size: cover
#    background-opacity: 0.1
    transition: none
    code-copy: true
    code-line-numbers: true
    code-overflow: scroll
#show section numbers
    number-sections: true
#start from 1
    number-offset: 0
#keep it uncommented if slides will be mostly lenghty texts and tables
    scrollable: true
#auto-stretch: disallow stretching of images, as it does not work for big images within custom dvs (tables, columns)
    auto-stretch: true
    include-in-header: [{file: onto-style.html}]
    include-after-body: [{file: onto-title.html}]
    menu: {side: left}
    title-slide-attributes:
        data-background-image: https://presentations.ontotext.com/resources/bkg-title.png
#use reveal-header extension if you need both header and footer on slides. They are declared in the presentation.qmd file
#filters:
#  - reveal-header
    
